<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trello</title>

	<!-- Style.css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>

<div class="container-fluid">

  <div class="row well" id="row1"> <!--R1-->
	    <div class="col-sm-3">
	    Row 1: .col-sm-3
	    </div><!-- left controls -->

	    <div class="col-sm-6"> 
	    	<!-- trello logo -->
	    	<img src="https://d78fikflryjgj.cloudfront.net/images/01ef898811a879595cea8ac3cd77a155/header-logo-2x.png" class="img-responsive" id="logo" alt="Trello logo">
	    </div>

	    <div class="col-sm-3">
	    	<span class="glyphicon glyphicon-plus" id="plus-icon" aria-hidden="true"></span>
	    </div><!-- right controls -->

  </div><!-- top bar -->


  <div class="row well"><!--R2-->
	    <div class="col-sm-9">
	    	<div class="row well"> <!--r1 tool bar-->

	    		<div class="col-sm-2">
	    			Agile Board
	    		</div><!--agile board icon-->

	    		<div class="col-sm-2">
	    			Inspiring Boards
	    		</div><!--inspiring boards icon-->

	    		<div class="col-sm-2">
	    			* Public 
	    		</div><!--star and public icon-->

	    		<div class="col-sm-6">
	    			Calendar
	    		</div> <!--calendar icon-->

	    	</div>

	    	<div class="row well"> <!--r2 lists-->
	    		<div class="col-sm-4">
	    			Done List
	    		</div><!--done list-->

	    		<div class="col-sm-4">
	    			Current Sprint List
	    		</div><!--current sprint list-->

	    		<div class="col-sm-4">
	    			In Progress List
	    		</div><!--in progress list-->
	    	</div>
		</div>

	    <div class="col-sm-3">
	    	MENU
	    </div><!-- menu -->

  </div><!-- board content -->

</div>

</body>
</html>
