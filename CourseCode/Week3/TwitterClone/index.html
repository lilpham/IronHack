<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Twitter </title>

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/">
</head>

<body>

<div class="container-fluid">
	
	<div class="row"> <!--header bar-->
		<div class="col-xs-5"> <!--left icons-->

			<div id="left-icons">
				
				<span class="glyphicon glyphicon-home"aria-hidden="true" width="15%"></span>
				<strong>Home</strong>

				<span class="glyphicon glyphicon-eye-open"aria-hidden="true" width="15%"></span>
				<strong>Moments</strong>

				<span class="glyphicon glyphicon-bell"aria-hidden="true" width="15%"></span>
				<strong>Notifications</strong>

				<span class="glyphicon glyphicon-envelope"aria-hidden="true" width="15%"></span>
				<strong>Messages</strong>
			</div>
		</div>
			
		<div class="col-xs-3"> <!--logo-->
			<div id="logo">
				<img src="https://www.seeklogo.net/wp-content/uploads/2014/12/twitter-logo-vector-download.jpg">
			</div>

		</div>

		<div class="col-xs-4"><!--search-->

			<div id="mini-thumbnail">
	      		<img src="public/jgl.png" alt="Thumbnail photo" height="30px" width="30px"> 
	   		</div>
	   		
		</div>
	</div>

	<div class="row" id="cover"> <!--cover img-->
		<img src="https://pbs.twimg.com/profile_banners/24807616/1460667369/1500x500" height="300px" width="1300px">
	</div>

	<div class="row"> <!--stats bar-->
		<div class="col-xs-3">
			<a href="#" class="thumbnail" id="profile-photo">
      		<img src="public/jgl.png" alt="Profile photo" width="100%">
   			</a>

   			<h4> Joseph Gordon-Levitt </h4>

		</div>

		<div class="col-xs-6">
			<div class="stats-text">
				<p class="text-uppercase"> 
				Tweets
				Following
				Followers
				Likes
				</p> 
			</div>
		</div>

		<div class="col-xs-3">
		</div>

	</div>

	<div class="row" id="tweets"> <!--tweets-->
		<div class="col-xs-3">
		</div>

		<div class="col-xs-6">
		</div>

		<div class="col-xs-3">
		</div>
	</div>

</div>

</body>

</html>
