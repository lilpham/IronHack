<!DOCTYPE html>
<html>
<head>

	<title> Twitter </title>

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

<div class="container-fluid">

 <strong>Messages</strong>

		</div>

</div>
